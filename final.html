<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Mean Everything ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 10px;
      text-align: center;
      transition: background 2s ease-in-out; /* Smooth background change */
    }

    .container {
      text-align: center;
      padding: 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
      margin: 0 auto;
    }

    h1.pulse {
      font-size: 3rem;
      animation: pulse 1.2s infinite alternate;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4f7a;
    }

    .emoji {
      position: absolute;
      pointer-events: none;
      animation: float 5s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-600px); opacity: 0; }
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      h1.pulse { font-size: 2rem; }
      button { padding: 10px 20px; font-size: 0.95rem; }
      .emoji { font-size: 18px; }
    }

    @media (max-width: 360px) {
      h1.pulse { font-size: 1.8rem; }
      button { padding: 8px 16px; font-size: 0.9rem; }
      .emoji { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.m4a" type="audio/mp4">
  </audio>

  <div class="container">
    <h1 class="pulse">YAYYY ü•πüíñ</h1>
    <p class="message">
      Thank you for forgiving me ‚ù§Ô∏è<br>
      Ave unblock kar ne reply aap chal jaldi.<br><br>
      plzzzz........<br>
      Mani gai hoi to please click YES!
    </p>

    <button id="loveBtn">YES üíï</button>
  </div>

  <script>
    const audio = document.getElementById("bgMusic");
    const btn = document.getElementById("loveBtn");

    btn.addEventListener("click", () => {
      audio.play();             
      btn.disabled = true;      
      btn.innerText = "Playing üéµ";

      // Animate background gradient change
      document.body.style.background = "linear-gradient(135deg, #fcd3f6, #c1e1f4)"; 

      // Start infinite emoji flood
      startEmojiFlood();
    });

    function startEmojiFlood() {
      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = Math.random() < 0.5 ? "üòò" : "üéÄ";
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.fontSize = Math.random() * 50 + 20 + "px";
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 5000);
      }, 150); // new emoji every 150ms
    }
  </script>
</body>
</html>
