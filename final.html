<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Mean Everything ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1.pulse {
      font-size: 3rem;
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff4f7a;
    }

    .emoji {
      position: absolute;
      font-size: 25px;
      animation: float 5s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.m4a" type="audio/mp4">
  </audio>

  <div class="container">
    <h1 class="pulse">YAYYY ü•πüíñ</h1>
    <p class="message">
      Thank you for forgiving me ‚ù§Ô∏è<br>
      Ave unblock kar ne reply aap chal jaldi.<br><br>
      plzzzz........
      Mani gai hoi to please click yes!
    </p>

    <button id="loveBtn">YES üíï</button>
  </div>

  <script>
    const audio = document.getElementById("bgMusic");
    const btn = document.getElementById("loveBtn");

    btn.addEventListener("click", () => {
      audio.play();         // Play music
      btn.disabled = true;
      btn.innerText = "Playing üéµ";

      // Start infinite emoji flood
      startEmojiFlood();
    });

    function startEmojiFlood() {
      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.innerText = Math.random() < 0.5 ? "üòò" : "üéÄ";
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.fontSize = Math.random() * 50 + 20 + "px";
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 5000);
      }, 150); // new emoji every 150ms
    }
  </script>
</body>
</html>
